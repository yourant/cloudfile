server:
  port: 7001
spring:
  application:
    name: sop-demo-cluster
  profiles:
    active: dev
  # nacos
  cloud:
    nacos:
      discovery:
        enabled: true
        service: ${spring.application.name}
        server-addr: 127.0.0.1:8848
      config:
        server-addr: 127.0.0.1:8848
        shared-configs:
          - data-id: sop-demo-cluster-dev.yml
            group: DEFAULT_GROUP
            refresh: true
